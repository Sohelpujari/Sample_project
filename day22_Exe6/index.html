<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contener {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .listdiv ul {
            display: flex;
            list-style: none;
            gap: 25px;
            align-items: center;
        }

        .logo img {
            height: 65px;
        }

        .lists li {
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        svg{
                padding-left: 5px;
            }
    </style>
</head>

<body>
    <div>

            <nav class="contener">

                <div class="listdiv">
                    <ul class="lists">

                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="24"

                                <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9"
                                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </li>
                        <li class="list list5">For business <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                width="20" height="24" color="#000000" fill="none">

                                    stroke-linejoin="round" />

                                stroke-linejoin="round" />
                        </svg></li>
                        <li class="list list7">Support<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            width="20" height="24" color="#000000" fill="none">
                            <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9"
                                stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />

                        <li class="list list8">Our company<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
