<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veriables</title>
    <style>
        :root {
            --color: rgb(181, 109, 250);
            --seccolor: rgba(255, 255, 255, 0.71);
            --background: rgba(223, 172, 241, 0.9);
            --defpad : 10px;
            
        }
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            display: flex;
        }
        body{
            background-color: var(--background);
        }

        nav{
            background-color: var(--color);
        }
        
        ul li{
            list-style:none;
            padding: var(--defpad);
            font-weight:bolder;
            color: var(--seccolor)
            
        }

        ul li a{
            color: var(--seccolor)
            
        }


    </style>
</head>

<body>
     <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">Name</a></li>
                <li><a href="/">Contact</a></li>
                <li><a href="/">Help</a></li>
            </ul>
        </nav>
     </header>
</body>

</html>
