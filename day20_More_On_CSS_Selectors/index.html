<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .boxes ::first-letter{
            color: peru;
            font-size: 40px;
        }

        .boxes :nth-of-type(1){
            background-color: antiquewhite;
        }

        .boxes :nth-last-child(1){
            background-color: rgb(246, 182, 86);
        }

        .boxes::before{
            content: "Hi below all are box";
            color: rgb(62, 217, 217);
        
        }
        .boxes::after {
            content: "All boxes completed";
        }
    </style>
</head>
<body>
    <div class="boxes">
        <div class="box">I am First Box</div>
        <div class="box">Hey i am second Box</div>
        <div class="box">I am Third Box</div>
        <div class="box">Hey i am forth Box</div>
    </div>
</body>
</html>
